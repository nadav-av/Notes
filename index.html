<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link rel="icon" href="/images/27-512.png">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">take notes and never forger</h2>
            </div>
        </header> 
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Filter Notes">
                <select class="dropdown" id="filter-by">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by date created</option>
                    <option value="alphabet">Sort alphabeticly</option>
                </select>
            </div>
        </div>
   
        <div class="container">
            <div id="notes"></div> 
            <button id="create-note" class="button">Create Note</button> 
        </div>
       <script src="/scripts/uuidv4.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
       <script src="/scripts/note-functions.js"></script>
       <script src="/scripts/note-app.js"></script>
    </body>
</html>
